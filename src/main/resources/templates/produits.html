<body>
<div class="container">
<h2>les produits</h2>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th><th>DÃ©signation</th><th>Prix</th><th>quantities</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p:${listProduit}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.designation}"></td>
				<td th:text="${p.prix}"></td>
				<td th:text="${p.quantites}"></td>
			</tr>
		</tbody>
	</table>
</div>
<div>
<ul class="nav nav-pills">
		<li th:each="p,status:${pages} " >
			<a th:href= "@{index(page=${status.index})}" th:text="${status.index}"></a>
		</li>
	</ul>
